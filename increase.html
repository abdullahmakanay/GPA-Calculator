<!DOCTYPE html>
<html>
    <head>
        <title>Increase your GPA</title>
        <link rel="stylesheet" href="styles/increase2.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="calculate.js"></script>
    </head>
    <body>
        <h1>Increase your GPA</h1>
        <div id="increaseContainer">
            <h2>Cumulative GPA</h2>
            <input type="text" id="cumulativeGPA" class="inputTextIncrease">
            <h2>Passed Hours</h2>
            <input type="text" id="passedHours" class="inputTextIncrease">
            <h2>This Semester Hours</h2>
            <input type="text" id="semesterHours" class="inputTextIncrease">
            <h2>The GPA you want</h2>
            <input type="text" id="wantedGPA" class="inputTextIncrease"><br>
            <input type="button" value="Calculate" id="calculateButton" onclick="calculateIncreaseGPA()">
        </div>
    </body>
</html>
